<div class="vit-layout-fluid">
    <form class="layui-form" data-form='{:request()->url()}'>
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="vitphp-red">*</span>角色名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="title" name="title" required="" lay-verify="required"
                       value="{$vo.title|default=''}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="vitphp-red">*</span>角色名称
            </div>
        </div>

        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="vitphp-red">*</span>角色描述
            </label>
            <div class="layui-input-inline">
                <textarea type="text" id="desc" name="desc" required="" lay-verify="required" class="layui-textarea">{$vo.desc|default=''}</textarea>
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="vitphp-red">*</span>角色描述
            </div>
        </div>

        <div class="layui-form-item layui-col-xs10 layui-col-xs-offset2">
            {if isset($vo.id)}<input type="hidden" name="id" value="{$vo.id}">{/if}
            <button class="layui-btn" lay-submit="">确定</button>
        </div>
    </form>
</div>

<script>
    layui.use('form',function () {
        layui.form.render();
    })
</script>
