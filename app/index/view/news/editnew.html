{extend name="admin" /}
{block name="content"}
<div class="layui-card">
<div class="vit-layout-fluid">
  <form class="layui-form" action="editnew?id={:input('id')}"  method="post">
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="text-red">*</span>文章名称</label>
      <div class="layui-input-block">
        <input type="text" name="title" lay-verify="title" value="{$data.title|default=''}" autocomplete="off" placeholder="请输入文章名称" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">封面图片</label>
      <div class="layui-input-block">
        {if !empty($data)}
        {form:image name="cover" value='$data.cover' /}
        {else}
        {form:image name="cover" value='' /}
        {/if}
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">文章分类</label>
      <div class="layui-input-block">
        <select name="tid" lay-filter="aihao">
          <option value=""></option>
          {foreach $newstype as $k=>$v}
          <option value="{$v.id}" {if !empty($data)}{if $data.tid==$v.id}selected=""{/if}{/if}>{$v.title}</option>
          {/foreach}

        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">访问量</label>
      <div class="layui-input-inline">
        <input type="text" name="pv" lay-verify="pv" value="{$data.pv??0}"  class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">文章内容</label>
      <div class="layui-input-block">
        {form:editor name="content" value="$data.content??''" /}
      </div>
    </div>
    <div class="layui-form-item" pane="">
      <label class="layui-form-label">是否显示</label>
      <div class="layui-input-block">
        <input type="radio" name="is_display" value="0" title="显示" {if !empty($data)}{if $data.is_display==0}checked=""{/if}{else}checked=""{/if}>
        <input type="radio" name="is_display" value="1" title="隐藏" {if !empty($data)}{if $data.is_display==1}checked=""{/if}{/if}>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      </div>
    </div>
  </form>
</div>
</div>
{/block}
