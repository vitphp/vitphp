<script src="__ROOT__/static/plugs/layui/layui.js"></script>
<div class="vit-layout-fluid">
    <form class="layui-form" action="setnews"  method="post">
      <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" lay-verify="name" value="{:getSetting('name', 'mainset')}" autocomplete="off" placeholder="请输入名称" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">文章分类</label>
        <div class="layui-input-block">
          <select name="tid" lay-filter="tid">
            <option value=""></option>
            {foreach $newstype as $k=>$v}
            <option value="{$v.id}" {if getSetting('tid', 'mainset')==$v.id}selected=""{/if}{/if}>{$v.title}</option>
            {/foreach}
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo3">立即提交</button>
        </div>
      </div>
    </form>
</div>
